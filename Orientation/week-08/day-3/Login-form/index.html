<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css" />
    <title>Login Form</title>
</head>

<body>
    
    <div class="main-container">
        <h1 class="main-title">Account Login</h1>

        <form action="">
        <label for="username">USERNAME</label>
        <input type="text" id="username" name="username" placeholder="type your username here" maxlength="10" required />
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" placeholder="type your password here" required />
        <a href=""> Forgot password?</a>
        <input type="submit" value="Login" />
        </form>
    </div>

</body>

</html>
