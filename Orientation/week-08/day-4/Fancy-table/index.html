<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Fancy Table</title>
</head>

<body>
    <div class='background'>
    <table>
        <thead>
            <tr>
                <td>Month</td>
                <td>Sales</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td class="num">50,000.00</td>
            </tr>
            <tr>
                <td>February</td>
                <td class="num">10,000.00</td>
            </tr>
            <tr>
                <td>March</td>
                <td class="num">85,000.00</td>
            </tr>
            <tr>
                <td>April</td>
                <td class="num">56,000.00</td>
            </tr>
            <tr>
                <td>May</td>
                <td class="num">98,000.00</td>
            </tr>
        </tbody>
    </table>
</div>
</body>

</html>
