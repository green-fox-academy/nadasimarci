<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: Attributes</title>
  </head>
  <body>

    <img src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
    <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
    <button>Click me!</button>
    <button class="this-one">Click me!</button>

    <script>
     // Write the image's url to the console.
    const image = document.querySelector('img');

    console.log(image.getAttribute('src'));
    image.setAttribute('src', 'https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png');

     // Replace the image with a picture of your favorite animal.
    document.querySelector("img").src = "http://pluspng.com/img-png/ghost-png-black-and-white-black-and-white-ghost-clip-art-276.png";

     // Make the link point to the Green Fox Academy website.
    document.querySelector("a").href = "https://greenfoxacademy.com"

     // Disable the second button.
    document.querySelector(".this-one").disabled = true;
   
     // Replace its text with 'Don't click me!'.
    document.querySelector(".this-one").innerHTML = "Don't click me!"

    </script>

  </body>
</html>
